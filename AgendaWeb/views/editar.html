$def with (persona, mensaje, error)

<h2>Editar Persona</h2>

$if mensaje:
    <div class="error">
        <strong>Error:</strong> $mensaje
    </div>

$if error:
    <div class="error">
        <strong>Error:</strong> $error
    </div>

$if persona:
    <form method="post" action="/editar/$persona['id_persona']">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="$persona['nombre']" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="$persona['email']" required>
        </div>
        
        <div class="actions">
            <button type="submit" class="btn btn-success">Guardar Cambios</button>
            <a href="/index" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
$else:
    <div class="actions">
        <a href="/index" class="btn">Regresar a la Lista</a>
    </div>
